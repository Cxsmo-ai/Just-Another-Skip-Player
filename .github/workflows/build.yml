name: Build APKs

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for changelog
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
        
    - name: Build Original Universal Debug APK
      run: ./gradlew assembleOriginalLatestUniversalDebug
      
    - name: Build JASP Universal Debug APK
      run: ./gradlew assembleJaspLatestUniversalDebug
      
    - name: Rename APKs
      run: |
        mkdir -p release-apks
        cp app/build/outputs/apk/originalLatestUniversal/debug/*.apk release-apks/Just-Player.apk
        cp app/build/outputs/apk/jaspLatestUniversal/debug/*.apk release-apks/JASP.apk
        
    - name: Upload Original APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Just-Player
        path: release-apks/Just-Player.apk
        
    - name: Upload JASP APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: JASP
        path: release-apks/JASP.apk
        
