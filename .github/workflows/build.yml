name: Build APKs

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build Original Universal Debug APK
      run: ./gradlew assembleOriginalLatestUniversalDebug
      
    - name: Build JASP Universal Debug APK
      run: ./gradlew assembleJaspLatestUniversalDebug
      
    - name: Upload Original APK
      uses: actions/upload-artifact@v4
      with:
        name: original-apk
        path: app/build/outputs/apk/originalLatestUniversal/debug/*.apk
        
    - name: Upload JASP APK
      uses: actions/upload-artifact@v4
      with:
        name: jasp-apk
        path: app/build/outputs/apk/jaspLatestUniversal/debug/*.apk
